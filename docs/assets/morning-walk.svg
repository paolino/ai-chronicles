<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 130" width="200" height="130">
  <!-- Ground line -->
  <line x1="10" y1="110" x2="190" y2="110" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Person - stick figure walking -->
  <g transform="translate(90, 0)">
    <!-- Head -->
    <circle cx="40" cy="55" r="8" fill="none" stroke="#333" stroke-width="2.5"/>

    <!-- Body -->
    <line x1="40" y1="63" x2="40" y2="85" stroke="#333" stroke-width="2.5"/>

    <!-- Arms (one forward, one back - walking pose) -->
    <line x1="40" y1="68" x2="28" y2="78" stroke="#333" stroke-width="2.5"/>
    <line x1="40" y1="68" x2="52" y2="75" stroke="#333" stroke-width="2.5"/>

    <!-- Legs (walking pose) -->
    <line x1="40" y1="85" x2="30" y2="108" stroke="#333" stroke-width="2.5"/>
    <line x1="40" y1="85" x2="52" y2="108" stroke="#333" stroke-width="2.5"/>

    <!-- Leash -->
    <path d="M28 78 Q10 88 5 92" fill="none" stroke="#333" stroke-width="1.5"/>
  </g>

  <!-- Dog - more dog-like, bigger -->
  <g transform="translate(45, 80)">
    <!-- Body - more elongated, dog-shaped -->
    <ellipse cx="20" cy="15" rx="18" ry="10" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Head - smaller, more dog-like -->
    <circle cx="42" cy="10" r="7" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Snout -->
    <ellipse cx="50" cy="12" rx="4" ry="2.5" fill="none" stroke="#333" stroke-width="1.5"/>
    <!-- Ear - floppy -->
    <path d="M38 5 Q35 0 38 -2 Q42 0 40 5" fill="none" stroke="#333" stroke-width="1.5"/>
    <!-- Tail - curved up like a happy dog -->
    <path d="M2 12 Q-5 5 -2 0" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Front legs -->
    <line x1="30" y1="24" x2="32" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="35" y1="24" x2="37" y2="30" stroke="#333" stroke-width="2"/>
    <!-- Back legs -->
    <line x1="8" y1="24" x2="6" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="13" y1="24" x2="15" y2="30" stroke="#333" stroke-width="2"/>
  </g>

  <!-- Lightbulb above head - moved higher and to the side -->
  <g transform="translate(145, 0)">
    <!-- Bulb glow (subtle) -->
    <circle cx="0" cy="18" r="14" fill="#FFF3B0" opacity="0.5"/>

    <!-- Bulb outline -->
    <path d="M0 8
             C-8 8 -10 16 -10 20
             C-10 26 -6 28 -5 30
             L5 30
             C6 28 10 26 10 20
             C10 16 8 8 0 8"
          fill="#FFE066" stroke="#F5A623" stroke-width="1.5"/>

    <!-- Bulb base -->
    <rect x="-4" y="30" width="8" height="4" fill="#888" stroke="#666" stroke-width="1"/>
    <rect x="-3" y="34" width="6" height="2" fill="#666"/>

    <!-- Light rays -->
    <g stroke="#F5A623" stroke-width="1.5" stroke-linecap="round">
      <line x1="0" y1="-2" x2="0" y2="-8"/>
      <line x1="12" y1="5" x2="17" y2="2"/>
      <line x1="-12" y1="5" x2="-17" y2="2"/>
      <line x1="14" y1="18" x2="20" y2="18"/>
      <line x1="-14" y1="18" x2="-20" y2="18"/>
    </g>
  </g>
</svg>
