<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 130" width="200" height="130">
  <!-- Ground line -->
  <line x1="10" y1="115" x2="190" y2="115" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Person - stick figure walking -->
  <g transform="translate(100, 0)">
    <!-- Head -->
    <circle cx="40" cy="50" r="8" fill="none" stroke="#333" stroke-width="2.5"/>

    <!-- Body -->
    <line x1="40" y1="58" x2="40" y2="82" stroke="#333" stroke-width="2.5"/>

    <!-- Arms (one forward, one back - walking pose) -->
    <line x1="40" y1="63" x2="28" y2="73" stroke="#333" stroke-width="2.5"/>
    <line x1="40" y1="63" x2="52" y2="70" stroke="#333" stroke-width="2.5"/>

    <!-- Legs (walking pose) -->
    <line x1="40" y1="82" x2="30" y2="113" stroke="#333" stroke-width="2.5"/>
    <line x1="40" y1="82" x2="52" y2="113" stroke="#333" stroke-width="2.5"/>

    <!-- Leash -->
    <path d="M28 73 Q15 80 5 85" fill="none" stroke="#333" stroke-width="1.5"/>
  </g>

  <!-- Dog - taller, leaner, more dog-like -->
  <g transform="translate(40, 60)">
    <!-- Body - leaner, more horizontal -->
    <ellipse cx="30" cy="28" rx="22" ry="8" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Chest/front body slightly raised -->
    <path d="M48 28 Q55 24 55 20" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Head - positioned higher, more dog-like -->
    <circle cx="62" cy="18" r="7" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Snout - longer -->
    <ellipse cx="72" cy="20" rx="5" ry="2.5" fill="none" stroke="#333" stroke-width="1.5"/>
    <!-- Ear - floppy, hanging down -->
    <path d="M58 13 Q54 8 56 18" fill="none" stroke="#333" stroke-width="1.5"/>
    <!-- Tail - curved up happily -->
    <path d="M8 26 Q2 18 6 12" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Front legs - longer -->
    <line x1="45" y1="35" x2="47" y2="55" stroke="#333" stroke-width="2"/>
    <line x1="52" y1="34" x2="54" y2="55" stroke="#333" stroke-width="2"/>
    <!-- Back legs - longer -->
    <line x1="15" y1="35" x2="12" y2="55" stroke="#333" stroke-width="2"/>
    <line x1="22" y1="35" x2="20" y2="55" stroke="#333" stroke-width="2"/>
  </g>

  <!-- Lightbulb above head - to the side -->
  <g transform="translate(155, 0)">
    <!-- Bulb glow (subtle) -->
    <circle cx="0" cy="18" r="14" fill="#FFF3B0" opacity="0.5"/>

    <!-- Bulb outline -->
    <path d="M0 8
             C-8 8 -10 16 -10 20
             C-10 26 -6 28 -5 30
             L5 30
             C6 28 10 26 10 20
             C10 16 8 8 0 8"
          fill="#FFE066" stroke="#F5A623" stroke-width="1.5"/>

    <!-- Bulb base -->
    <rect x="-4" y="30" width="8" height="4" fill="#888" stroke="#666" stroke-width="1"/>
    <rect x="-3" y="34" width="6" height="2" fill="#666"/>

    <!-- Light rays -->
    <g stroke="#F5A623" stroke-width="1.5" stroke-linecap="round">
      <line x1="0" y1="-2" x2="0" y2="-8"/>
      <line x1="12" y1="5" x2="17" y2="2"/>
      <line x1="-12" y1="5" x2="-17" y2="2"/>
      <line x1="14" y1="18" x2="20" y2="18"/>
      <line x1="-14" y1="18" x2="-20" y2="18"/>
    </g>
  </g>
</svg>
