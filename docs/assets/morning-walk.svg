<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Ground line -->
  <line x1="10" y1="100" x2="190" y2="100" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Person - stick figure walking -->
  <g transform="translate(80, 0)">
    <!-- Head -->
    <circle cx="40" cy="45" r="8" fill="none" stroke="#333" stroke-width="2.5"/>

    <!-- Body -->
    <line x1="40" y1="53" x2="40" y2="75" stroke="#333" stroke-width="2.5"/>

    <!-- Arms (one forward, one back - walking pose) -->
    <line x1="40" y1="58" x2="28" y2="68" stroke="#333" stroke-width="2.5"/>
    <line x1="40" y1="58" x2="52" y2="65" stroke="#333" stroke-width="2.5"/>

    <!-- Legs (walking pose) -->
    <line x1="40" y1="75" x2="30" y2="98" stroke="#333" stroke-width="2.5"/>
    <line x1="40" y1="75" x2="52" y2="98" stroke="#333" stroke-width="2.5"/>

    <!-- Leash -->
    <path d="M28 68 Q15 75 8 82" fill="none" stroke="#333" stroke-width="1.5"/>
  </g>

  <!-- Dog - simple stylized -->
  <g transform="translate(55, 78)">
    <!-- Body -->
    <ellipse cx="15" cy="12" rx="12" ry="7" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Head -->
    <circle cx="28" cy="8" r="5" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Ear -->
    <path d="M30 4 L33 0 L32 5" fill="none" stroke="#333" stroke-width="1.5"/>
    <!-- Tail -->
    <path d="M3 10 Q-2 5 0 2" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Legs -->
    <line x1="8" y1="18" x2="8" y2="22" stroke="#333" stroke-width="2"/>
    <line x1="22" y1="18" x2="22" y2="22" stroke="#333" stroke-width="2"/>
  </g>

  <!-- Lightbulb above head -->
  <g transform="translate(120, 5)">
    <!-- Bulb glow (subtle) -->
    <circle cx="0" cy="18" r="14" fill="#FFF3B0" opacity="0.5"/>

    <!-- Bulb outline -->
    <path d="M0 8
             C-8 8 -10 16 -10 20
             C-10 26 -6 28 -5 30
             L5 30
             C6 28 10 26 10 20
             C10 16 8 8 0 8"
          fill="#FFE066" stroke="#F5A623" stroke-width="1.5"/>

    <!-- Bulb base -->
    <rect x="-4" y="30" width="8" height="4" fill="#888" stroke="#666" stroke-width="1"/>
    <rect x="-3" y="34" width="6" height="2" fill="#666"/>

    <!-- Light rays -->
    <g stroke="#F5A623" stroke-width="1.5" stroke-linecap="round">
      <line x1="0" y1="-2" x2="0" y2="-8"/>
      <line x1="12" y1="5" x2="17" y2="2"/>
      <line x1="-12" y1="5" x2="-17" y2="2"/>
      <line x1="14" y1="18" x2="20" y2="18"/>
      <line x1="-14" y1="18" x2="-20" y2="18"/>
    </g>
  </g>
</svg>
